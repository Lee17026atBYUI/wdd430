<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <!-- <input type="text" hidden name="id" [ngModel]="document?.id" #id="ngModel" [value]="document?.id"> -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
          name="name"
          [ngModel]="document?.name"
          required
          #name="ngModel"
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
          name="description"
          [ngModel]="document?.description"
          #description="ngModel"
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
          name="url"
          [ngModel]="document?.url"
          required
          #url="ngModel"
            type="text"
            id="url"
            class="form-control"
            size="150"
            max="255">
        </div>
      </div>

      <!-- @if ((!name.valid && name.touched) || (!url.valid && url.touched)) { -->
      @if ((!name.valid) || (!url.valid)) {
        <div class="alert alert-danger">The Document Title and Document URL are required fields.</div>
      }

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          @if (!f.valid) {
            <!-- <button class="btn btn-success" type="submit" >Save</button> -->
          }
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
