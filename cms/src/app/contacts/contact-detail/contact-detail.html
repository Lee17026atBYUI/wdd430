<div class="panel panel-default">
  <div class="panel-heading" style="height: 105px">
    <h4 style="margin-top: 5px;">{{contact.name}}</h4>
    <!-- <div class="panel-heading" style="">
    <h4 class="pull-left" style="">{{contact.name}}</h4> -->
    <div class="pull-left">
      <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
    </div>
    <a href="#" class="pull-right">
      <button class="btn btn-primary">Edit</button>
      <button class="btn btn-danger">Delete</button>
    </a>
  </div>
  <div class="panel-body">
    <p><strong>Email:</strong> {{contact.email}}</p>
    <p><strong>Phone:</strong> {{contact.phone}}</p>
  </div>
</div>
