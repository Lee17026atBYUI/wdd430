<div class="panel panel-default">
  <div class="panel-heading" style="height: 105px">
    <h4 style="margin-top: 5px;">{{contact.name}}</h4>
    <div class="pull-left">
      <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
    </div>
    <div class="pull-right">
      <a class="btn btn-primary" routerLink="edit">Edit</a>
      <a class="btn btn-danger" (click)="onDelete()">Delete</a>
    </div>
  </div>
  <div class="panel-body">
    <p><strong>Email:</strong> {{contact.email}}</p>
    <p><strong>Phone:</strong> {{contact.phone}}</p>
  </div>
</div>
